    <div class="contactUs">
        <div class="title">
            <p>Get in Touch<span>.</span></p>
        </div>
        <div class="contact-box">
            <!--Form-->
        <div class="contact form">
            <h1>Send a Message</h1>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Smith">
                        </div>
                    </div>

                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="text" placeholder="masanielli@email.com">
                        </div>
                        <div class="inputBox">
                            <span>Phone</span>
                            <input type="text" placeholder="0121 576 8394">
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <span>Message</span>
                            <textarea placeholder="Write your message here..."> </textarea>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="contact info">
            <h2>Contact Info</h2>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location"></ion-icon></span>
                    <p>Marble Arch, London <br>England</p>
                </div>

                <div>
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <a href="masanielli@email.com">masanielli@email.com</a>
                </div>

                <div>
                    <span><ion-icon name="call-outline"></ion-icon></span>
                    <a href="tel: ">0121 576 8394</a>
                </div>

                <ul class="socials">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </ul>
            </div>
        </div>

                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.9994650358612!2d-0.16146862373097418!3d51.

                    %20Arch!5e0!3m2!1sen!2suk!4v1712825539971!5m2!1sen!2suk"
