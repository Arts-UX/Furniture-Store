<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Contact | Masanielli</title>
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <p>Get in Touch<span>.</span></p>
        </div>
        <div class="contact-box">
            <!--Form-->
        <div class="contact form">
            <h1>Send a Message</h1>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Smith">
                        </div>
                    </div>

                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="text" placeholder="masanielli@email.com">
                        </div>
                        <div class="inputBox">
                            <span>Phone</span>
                            <input type="text" placeholder="0121 576 8394">
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <span>Message</span>
                            <textarea placeholder="Write your message here..."> </textarea>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="contact info">
            <h2>Contact Info</h2>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location"></ion-icon></span>
                    <p>Marble Arch, London <br>England</p>
                </div>

                <div>
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <a href="masanielli@email.com">masanielli@email.com</a>
                </div>

                <div>
                    <span><ion-icon name="call-outline"></ion-icon></span>
                    <a href="tel: ">0121 576 8394</a>
                </div>

                <ul class="socials">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </ul>
            </div>
        </div>

                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11191.509514509155!2d9.
                    196897615557768!3d45.47227398718181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4
                    786c6becb902e6d%3A0xb1611193611b09b3!2sPorta%20Venezia%2C%20Milan%2C%20Metropolitan%20City
                    %20of%20Milan%2C%20Italy!5e0!3m2!1sen!2suk!4v1709866145507!5m2!1sen!2suk" style="border:0;" 
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>    
</body>
</html>
